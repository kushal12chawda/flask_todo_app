<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="../static/Register.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="height: 100vh; background-image: linear-gradient(45deg,#fffbd5,#b20a2c);">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    {% for message in get_flashed_messages() %}
    <div class="alert" style="position: absolute;">      
        <div class="alert alert-warning alert-dismissible fade show" role="alert" align="center" style="color: white;background-image: linear-gradient(50deg,#C33764,#1D2671); width: 1400px; margin-left: 60px; top: 5px; position: relative;">
            <div style="font-size: medium; font-family: Rockwell;"><b>{{message}}</b></div>
            <button type="button" style="background-color: aliceblue;" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> 
    </div>       
    {% endfor %}  
    <div class="conatiner">
        <div class="login">
            <div class="head">
                <p>Sign Up</p>
            </div>
            <form class="login-form">
                <div class="username">
                    <label for="username"><i class='bx bxs-user-circle' style="font-size: 19px;"></i>&nbsp  Enter Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="password">
                    <label for="password"><i class='bx bxs-lock-alt' style="font-size: medium;" ></i>&nbsp  Enter Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="email">
                    <label for="email"><i class='bx bxs-lock-alt' style="font-size: medium;" ></i>&nbsp  Enter Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="button">
                    <button class="btns"  type="submit"  formaction="/user/signup" formmethod="POST">Sign Up</button>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
